<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/756a7f5104.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./weather.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alkatra:wght@600&family=Dancing+Script&family=Oleo+Script&display=swap"
        rel="stylesheet">
</head>

<body>
    <div>

        <h2 style="color: khaki; " class="c30 text-center mt-4 "> <span> <i class="fa-solid fa-cloud-bolt"></i> </span>
            <strong> WEATHER FORCAST </strong> <span> <i class="fa-solid fa-cloud-sun"></i> </span>
        </h2>

        <div class="row c5" style="color: khaki; ">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <p id="current-time" class="x1"></p>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <p id="current-date" class="x2"></p>
            </div>
        </div>


        <div class="c20 container input-group mb-2">
            <input id="pname" type="text" class="c1 form-control bg-dark text-light" placeholder="Enter City"
                aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text bg-dark" id="basic-addon2">
                <button onclick="relod(),displayPlace()" type="button" id="relod" class="btn border-0"><i
                        class="fa-solid fa-magnifying-glass fa-lg" style="color: white;"></i></button></span>
            <span class="input-group-text bg-dark" id="basic-addon2">
                <button onclick="searchLoc()" type="button" class="btn border-0"><i
                        class="fa-solid fa-location-dot fa-bounce fa-lg" style="color: white;"></i></button></span>
        </div>


        <div >
                <div id="result">

                </div>
        </div>
    </div>

</body>
<script>
    let time = document.getElementById("current-time")
    day = document.getElementById("current-date")

    setInterval(() => {
        let d = new Date();
        time.innerHTML = d.toLocaleTimeString();
        day.innerHTML = d.toLocaleDateString();
    }, 1000)
</script>

</html>
